<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <title>Estudiantes</title>
</head>
<style>
    a{align-items: center;}
    table{text-align: center;}
    th{color: black;}
    thead{background-color: cornflowerblue;}
    tbody{background-color: antiquewhite;}
</style>
<body>
    <h1>Listado de Estudiantes</h1>
    <br>
    <!--p th:text="${saludo}"></p-->
    <table TABLE ALIGN="center">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Primer Apellido</th>
                <th>Segundo Apellido</th>
                <th>Fecha Nacimiento</th>
                <th>Fecha Alta</th>
                <th>Beca</th>
                <th>Genero</th>
                <th>Facultad</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each=" estudiante : ${estudiantes}">
                <td th:text="${estudiante.id}"></td>
                <td th:text="${estudiante.nombre}"></td>
                <td th:text="${estudiante.primerApellido}"></td>
                <td th:text="${estudiante.segundoApellido}"></td>
                <td th:text="${estudiante.fechaNacimiento}"></td>
                <td th:text="${estudiante.fechaAlta}"></td>
                <td th:text="${estudiante.beca}"></td>
                <td th:text="${estudiante.genero}"></td>
                <td th:text="${estudiante.Facultad.nombre}"></td>
                <td>
                    <a th:href="@{/formActualizar/}+${estudiante.id}" type="button" class="btn btn-outline-secondary">Actualizar</a>
                    <a th:href="@{/detalle/}+${estudiante.id}" type="button" class="btn btn-outline-secondary">Detalle</a>
                    <a th:href="@{/borrar/}+${estudiante.id}" type="button" class="btn btn-outline-secondary">Borrar</a>
                </td>
            </tr>
        </tbody>
    </table>
    <br>
    
    <div class="d-grid gap-2 col-6 mx-auto">
        <a type="button" class="btn btn-outline-secondary" disabled th:href="@{formEmpleado}">Alta nuevo estudiante</a>
    </div>

</body>
</html>
