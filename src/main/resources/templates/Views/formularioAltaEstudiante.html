<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Alta Estudiante</title>
</head>
<body>
    <h1>Formulario de Alta/Modificación de Estudiante</h1>

    <form th:object="${estudiante}" th:action="@{/altaModificacionEstudiante}" method="post" enctype="multipart/form-data"> <!--@ es para especificar direcciones(url)-->

        <!-- guardar en un input oculto el id del estudiante -->
        <input type="hidden" name="id" th:value="${estudiante.id}">

        <div  class="row mb-3">            
            <label for="nombre">Nombre:</label>
            <div class="col-sm-10">
            <input type="text" name="nombre" id="nombre" th:field="*{nombre}" required>
            </div>
        </div>
   
        <div  class="row mb-3">
            <label for="apellido1">Primer apellido:</label>
            <div class="col-sm-10">
            <input type="text" name="apellido1" id="apellido1" th:field="*{segundoApellido}" required>
        </div>
        </div>
        
        <div  class="row mb-3">
            <label for="apellido2">Segundo apellido:</label>
            <div class="col-sm-10">
            <input type="text" name="apellido2" id="apellido2" th:field="*{primerApellido}">
        </div>
        </div>

        <div  class="row mb-3">              
            <label for="fechaNacimiento">Fecha de Nacimiento:</label>
            <div class="col-sm-10">
                <input type="date" name="fechaNacimiento" id="fechaNacimiento" th:field="*{fechaNacimiento}" 
                th:value="${estudiante.fechaNacimiento}" required>
            </div>
        </div>

        <div  class="row mb-3">
            <label for="fechaAlta">Fecha de Alta:</label>
            <div class="col-sm-10">
            <input type="date" name="fechaAlta" id="fechaAlta" th:field="*{fechaAlta}" 
            th:value="${estudiante.fechaAlta}" required>        
        </div>
        </div>
        
        <div  class="row mb-3">
            <legend>Genero:</legend>

            <div class="col-sm-10">
                <label for="hombre">Hombre</label>
                <input type="radio" name="genero" id="hombre" value="HOMBRE" th:field="*{genero}" required>
            </div>
            <div class="col-sm-10">
                <label for="mujer">Mujer</label>
                <input type="radio" name="genero" id="mujer" value="MUJER" th:field="*{genero}"required>
            </div>
            <div class="col-sm-10"></div>
                <label for="otro">Otro</label>
                <input type="radio" name="genero" id="otro" value="OTRO" th:field="*{genero}" required>
            </div>   
        </div>
        
        <div  class="row mb-3">
            <label for="beca">Beca recibida: </label>
            <div class="col-sm-10">
            <input type="text" name="beca" id="number" th:field="*{beca}" required>        
        </div>
        </div>

        <div  class="row mb-3">
            <label for="facultad">Facultad: </label>
            <div class="col-sm-10">
            <select name="facultad" id="facultad" required>
                <option></option>
                <option th:each="facultad : ${facultades}" th:value="${facultad.id}" th:text="${facultad.nombre}" 
                th:selected="${estudiante.facultad != null and facultad.id == estudiante.facultad.id}"></option>
            </select>
            </div>
        </div>    
        
        <div  class="row mb-3">
            <label for="imagen">Foto:</label>
            <div class="col-sm-10">
                <input type="file" name="imagen" id="imagen">
            </div>
        </div>
        
        <div  class="row mb-3">
            <label for="numTelefono">Teléfono(s)</label>
            <div class="col-sm-10">
                <input type="text" name="numTelefono" id="numTelefono" placeholder="Uno o varios separados por ;"
                th:value="${telefonos}">
            </div>
        </div>

        <!-- <button type="button" onclick="volver()">Cancelar</button> -->

        <input type="submit" value="Alta/Modificar"> 

    </form>

    <!-- <script>
        function volver() {
          history.back();
        }

</body>
</html>
